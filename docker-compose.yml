services:
  db:
    image: postgres:16-alpine
    container_name: chatapp_db
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatapp_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 200M
        reservations:
          memory: 100M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./ChatApp_Backend
      dockerfile: Dockerfile
    container_name: chatapp_backend
    environment:
      - ASPNETCORE_URLS=http://+:80
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=${DB_NAME};Username=postgres;Password=${POSTGRES_PASSWORD}
      - OpenAI__ApiKey=${OPENAI_API_KEY}
      - Jwt__SigningKey=${JWT_KEY}
      - OpenWeatherMap__ApiKey=${OPENWEATHERMAP_API_KEY}
      - EmailSettings__Host=${EMAIL_HOST}
      - EmailSettings__Port=${EMAIL_PORT}
      - EmailSettings__From=${EMAIL_FROM}
      - EmailSettings__Username=${EMAIL_USERNAME}
      - EmailSettings__Password=${EMAIL_PASSWORD}
      - Authentication__Google__ClientId=${GOOGLE_CLIENT_ID}
      - Authentication__Facebook__AppId=${FACEBOOK_APP_ID}
      - Authentication__Facebook__AppSecret=${FACEBOOK_APP_SECRET}
      - Vapid__PublicKey=${VAPID_PUBLIC_KEY}
      - Vapid__PrivateKey=${VAPID_PRIVATE_KEY}
    ports:
      - "5000:80"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - chatapp_network
    restart: unless-stopped
    # Giới hạn resources
    deploy:
      resources:
        limits:
          memory: 700M
        reservations:
          memory: 400M

  frontend:
    build:
      context: ./chatapp_frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=${REACT_APP_API_URL}
        - REACT_APP_SIGNALR_URL_CHAT=${REACT_APP_SIGNALR_URL_CHAT}
        - REACT_APP_SIGNALR_URL_CALL=${REACT_APP_SIGNALR_URL_CALL}
    container_name: chatapp_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - chatapp_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 150M
        reservations:
          memory: 50M

networks:
  chatapp_network:
    driver: bridge

volumes:
  postgres_data:
